
{% extends "base.html" %}
{% block title %}Article archive{% endblock %}
{% block content %}
	<h1>Article Archive</h1>
	{% for article in articles %}
		<h2><a href="{{ article.html_filename }}">{{ article.title }}</a></h2>
		<p>{{ article.date_txt }}: {{ article.summary }} <a href="{{ article.html_filename }}">...</a></p></p>
	{% endfor %}
{% endblock %}
